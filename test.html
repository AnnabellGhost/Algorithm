<script>
    function except({object,keyArray}){
    let result={};
    for(var key in object){
        keyArray.indexOf(key)===-1?
            result[key]=object[key]:null
    }
    return result;
}

var o={
    name:'zxp',
    age:12,
    phone:133,
    status:'donno'
}
var filterObjectKeys=except({object:o,keyArray:['name','age']});
console.log(filterObjectKeys);
</script>
